<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EcoLearn</title>
    <link rel="stylesheet" href="/static/style.css" />

    <style>
      /* Chatbox hidden by default */
      .chatbox {
        display: none;
        position: fixed;
        right: 20px;
        bottom: 80px;
        width: 300px;
        height: 400px;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        overflow: hidden;
        flex-direction: column;
        z-index: 1000;
      }

      /* Match header color */
      .chat-header {
        background: #2a7a3b;   /* SAME color as your site header */
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .chat-header img {
        width: 22px;
        height: 22px;
      }

      .chat-messages {
        padding: 10px;
        height: 300px;
        overflow-y: auto;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }

      .chat-input button {
        padding: 10px;
        background: #2a7a3b;
        color: white;
        border: none;
      }

      /* Floating chat bubble */
      #chat-toggle-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 55px;
        height: 55px;
        background: #2a7a3b;  /* same green */
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        z-index: 1001;
      }
    </style>

  </head>

  <body>
    <header class="site-header" style="background:#2a7a3b; color:white; padding:20px;">
      <h1>EcoLearn</h1>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <!-- CHATBOX -->
    <aside class="chatbox" id="chatbox">
      <div class="chat-header">
        <!-- SIMPLE LOGO HERE -->
        ðŸŒ¿ EcoBot
      </div>

      <div class="chat-messages" id="chat-messages"></div>

      <div class="chat-input">
        <input id="chat-input" placeholder="Type a question" />
        <button id="chat-send">Send</button>
      </div>
    </aside>

    <!-- Floating chat button -->
    <div id="chat-toggle-btn">ðŸ’¬</div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const toggleBtn = document.getElementById("chat-toggle-btn");

      toggleBtn.addEventListener("click", () => {
        chatbox.style.display =
          chatbox.style.display === "none" ? "flex" : "none";
      });
    </script>

    <script src="/static/app.js"></script>
  </body>
</html>
