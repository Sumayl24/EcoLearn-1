{% extends "base.html" %}
{% block content %}
  <article class="quiz-page">
    <h2>Quiz â€” {{ lesson.title }}</h2>
    <form id="quiz-form">
      {% for q in lesson.quiz %}
        <div class="qa">
          <p><strong>Q{{ loop.index }}. {{ q.question }}</strong></p>
          {% for opt in q.options %}
            <label><input type="radio" name="q{{ q.id }}" value="{{ opt }}" /> {{ opt }}</label><br/>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="quiz-actions">
        <button type="button" id="submit-quiz" class="btn">Submit</button>
        <a class="btn-outline" href="/lesson/{{ lesson.id }}">Back to Lesson</a>
      </div>
    </form>

    <div id="quiz-result" class="result" style="display:none"></div>
  </article>
{% endblock %}
